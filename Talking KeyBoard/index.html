<!DOCTYPE html>
<html lang="en">
<head>
    <title>taking KeyBoard</title>
    <style>
    input{
    height: 10vh;
    width: 10%;
    opacity: 0;
    }
    h1 {
    text-transform: uppercase;
    font-size: 500px;
    text-align: center;
    margin: 0% 0% 0% 0% !important;
    width: 100%;
    height: 100vh;
    }
body,h1,h2,input,p{
    margin: 0px;
    padding: 0px;
}
    </style>
</head>
<body>
    <h1 id="keys">key</h1>
    <input type="text" name="" id="text" autocomplete="off">
    
    <script>
        const sound = window.speechSynthesis;
        var input = document.getElementById('text');
        document.getElementById('keys').addEventListener('mouseover', () => {
            alert('now your keyboard will show sound on key press')
            input.focus();
        input.addEventListener('keyup', ()=> {
            var talk=input.value;
            document.getElementById('keys').innerHTML=input.value;
            // debugger
            const keySound = new SpeechSynthesisUtterance(talk);
            keySound.pitch = 1;
            keySound.rate = 3.5;
            sound.cancel();
            sound.speak(keySound);  
            input.value="";    
        })
    })
    </script>
</body>
</html>
